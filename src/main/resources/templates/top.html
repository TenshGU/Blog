<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>top</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/blog.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <p class="navbar-text"><strong>博客园</strong></p>
                <!--头像-->
                <div class="navbar-header" th:if="${session.blogger} ne null">
                    <img alt="profile" class="img-circle" style="width: 50px;height: 50px" th:src="${session.blogger.image}"/>
                </div>
                <p class="navbar-text" th:if="${session.blogger} eq null">欢迎你，游客</p>
                <p class="navbar-text" th:if="${session.blogger} ne null">欢迎你，[[${session.blogger.nickname}]]</p>
                <a href="/index">
                    <p class="navbar-text">首页</p>
                </a>
                <a href="/logout" th:if="${session.blogger} ne null">
                    <button style="float: right" type="button" class="btn btn-default navbar-btn">
                        注销
                    </button>
                </a>
                <a href="/toWrite">
                    <button style="float: right" type="button" class="btn btn-default navbar-btn">
                        写文章
                    </button>
                </a>
            </div>
        </nav>
    </div>
</body>
<script type="text/javascript">
    $(function () {

    });
</script>
</html>

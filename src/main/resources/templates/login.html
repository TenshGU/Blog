<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/blog.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
    <div th:include="top :: nav"></div>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>登录 <small>马上开启你的博客世界</small></h1>
            </div>
        </div>
        <div class="row">
            <div class="alert alert-danger" role="alert" th:if="${loginFail} ne null" th:text="${loginFail}"></div>
            <form id="formLogin" class="form-horizontal" method="post" action="/login">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">账号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="账号" name="account">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button id="login" type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row" th:include="bottom :: state"></div>
    </div>
</body>
</html>
